<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br>

    <label for="checkbox">Agree to Terms:</label>
    <input type="checkbox" id="checkbox" name="checkbox" required><br>

    <label for="range">Select a Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="5"><br>

    <label for="number">Enter a Number:</label>
    <input type="number" id="number" name="number" min="1" max="10"><br>

    <button type="submit">Submit</button>
</form>
